<div *ngIf="customer" id="customer-detail">
    <div><strong>Selected Customer: </strong><span>{{ customer.name }}</span></div>
    
    <form>
        <!-- customer info -->
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" [(ngModel)]="customer.name"> <br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" [(ngModel)]="customer.address">
        <label for="city">City: </label>
        <input type="text" name="city" id="city" [(ngModel)]="customer.city"> <br> <br>

        <!-- order info -->
        <label for="ordersN">Orders N.</label>
        <input type="text" name="ordersN" id="ordersN" [value]="ordersN" disabled>
        <label for="ordersT">Orders Total</label>
        <input type="text" name="ordersT" id="ordersT" [value]="ordersT" disabled>
        <label for="totItems">Tot. Items</label>
        <input type="text" name="totItems" id="totItems" [value]="totItems" disabled>
    </form>

    <button (click)="addOrder()">Add</button>
    <button (click)="removeOrder()">Remove</button>

    <app-order-list [parentData]="customer"></app-order-list>
</div>
